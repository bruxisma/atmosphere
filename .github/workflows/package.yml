name: Package
on:
  push:
    tags: [v*]
jobs:
  build:
    strategy:
      matrix:
        cfg: [debug, release]
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: ['3.1.x']
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # tag=v3
        with:
          dotnet-version: ${{ matrix.version }}
      - name: Install Dependencies
        run: dotnet restore
      - name: Build Project
        run: dotnet build --configuration ${{ matrix.cfg }}
      - name: Create Package
        run: >-
          dotnet pack --nologo
          --no-build
          --configuration ${{ matrix.cfg }}
          --version-suffix ${{ github.sha }}
        id: pack
      - name: Publish Package
        if: matrix.cfg == 'release'
        run: >-
          dotnet nuget push --nologo
          --force-english-output
          --skip-duplicate
          --api-key ${{secrets.PWSH_TOKEN}}
          --source https://www.powershellgallery.com
          --timeout 60
          ${{steps.pack.outputs.package}}
