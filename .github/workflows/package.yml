name: Package
on:
  push:
    tags: [v1.*]
jobs:
  build:
    strategy:
      matrix:
        cfg: [debug, release]
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: ['3.1.x']
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@c0d4ad69d8bd405d234f1c9166d383b7a4f69ed8 # tag=v2
        with:
          dotnet-version: ${{ matrix.version }}
      - name: Install Dependencies
        run: dotnet restore
      - name: Build Project
        run: dotnet build --configuration ${{ matrix.cfg }}
      - name: Create Package
        run: >-
          dotnet pack --nologo
          --no-build
          --configuration ${{ matrix.cfg }}
          --version-suffix ${{ github.sha }}
        id: pack
      - name: Publish Package
        if: matrix.cfg == 'release'
        run: >-
          dotnet nuget push --nologo
          --force-english-output
          --skip-duplicate
          --api-key ${{secrets.PWSH_TOKEN}}
          --source https://www.powershellgallery.com
          --timeout 60
          ${{steps.pack.outputs.package}}
