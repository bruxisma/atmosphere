name: Release
on:
  push:
    tags: ['v*']
jobs:
  publish:
    name: Publish Module
    runs-on: ubuntu-latest
    environment: release
    env:
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # tag=v3
        with:
          dotnet-version: '6.x'
      - name: Build Package
        id: pack
        run: dotnet pack --nologo --configuration release
      - name: Publish Package
        run: >-
          dotnet nuget push
          --force-english-output
          --skip-duplicate --api-key ${{secrets.POWERSHELL_GALLERY_TOKEN}}
          --source https://www.powershellgallery.com
          --timeout 60
          ${{ steps.pack.outputs.package-filepath }}
  
  
