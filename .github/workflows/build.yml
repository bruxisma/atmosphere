name: Build and Test
on: push
jobs:
  build:
    strategy:
      matrix:
        cfg: [Release, Debug]
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: ['3.1.x', '5.0']
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install Dependencies
      run: dotnet restore
    - name: Build Project
      run: dotnet build --configuration ${{ matrix.cfg }}
    - name: Run Tests
      run: dotnet test --configuration ${{ matrix.cfg }}
