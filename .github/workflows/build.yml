name: Build and Test
on: push
jobs:
  build:
    strategy:
      matrix:
        cfg: [Release, Debug]
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: ['3.1.x']
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.version }}
    # This is a temporary fix for https://github.com/actions/virtual-environments/issues/1090
    - name: NuGet Restore Workaround (1)
      run: dotnet clean --configuration ${{ matrix.cfg }}
    - name: NuGet Restore Workaround (2)
      run: dotnet nuget locals all --clear
    - name: Install Dependencies
      run: dotnet restore
    - name: Install Tools
      run: dotnet tool restore
    - name: Check Formatting
      run: dotnet format --check
    - name: Build Project
      run: dotnet build --configuration ${{ matrix.cfg }}
    - name: Run Tests
      run: dotnet test --configuration ${{ matrix.cfg }} --collect:"XPlat Code Coverage"
